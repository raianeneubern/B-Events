<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B'Events</title>
    <link rel="stylesheet" href="/BEvents/home/homeStyles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="/BEvents/home/calendario.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons parte 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar">

            <!-- Logo da página -->
            <a class="logo">
                <img src="/BEvents/src/images/logo.png" alt="">
            </a>

            <!-- Menu de navegação -->
            <ul class="nav-links">
                <a href="/BEvents/oficiais/oficiais.html">Oficiais</a>
                <a href="privados.html">Privados</a>
                <a href="campanhas.html">Campanhas</a>
                <a href="#SobreNos">Sobre nós</a>
            </ul>
            <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

            <!--  Bootstrap Icons parte 2 -->
            <a href="#" style="width: fit-content; height: auto; margin: 0 30px;">
                <i class="bi bi-box-arrow-in-right" style="font-size: 50px; color: white;"></i>
            </a>

        </nav>
    </header>

    <main>

        <!-- Seção de hero (imagem de abertura da página) -->
        <section class="banner">
            <img src="/BEvents/src/images/home.jpg" alt="Imagem de abertura" />
        </section>

        <!-- Seção do calendário com tabela -->
        <section class="calendario">
            <div id="calendar"></div>
        </section>

        <!-- Seção com botões para visualizar eventos do dia ou do mês -->
        <section class="events-today">
            <button onclick="showTodayEvents()">EVENTOS HOJE</button>
            <button onclick="showMonthEvents()">EVENTOS DO MÊS</button>
        </section>

        <!-- Seção do carrossel lateral com imagens dos eventos -->
        <section class="carrossel-lateral">

            <!-- Carrossel de imagens -->
            <div class="carousel" style="display: flex; gap: 10px;">
                <div><img class="width90" src="/BEvents/src/images/BarraRock.png" alt="Barra Rock Fest" /></div>
                <div><img src="/BEvents/src/images/BarraFolia.png" alt="Baile Folia" /></div>
                <div><img src="/BEvents/src/images/NiverBarra.png" alt="Barra Ponta" /></div>
                <div><img src="/BEvents/src/images/BlocoDoGalo.png" alt="Bloco do Galo" /></div>
                <div><img src="/BEvents/src/images/Adocao.png" alt="Adote um Pet" /></div>
                <div><img src="/BEvents/src/images/Maratona.png" alt="Maratona um Pet" /></div>
            </div>
        </section>
        <!-- Seção de informação sobre o site -->
        <section id="SobreNos" class="info-box">
            <p>
                Somos um site que apresenta eventos e campanhas de Barra Bonita! Nosso propósito é entregar praticidade
                para você que mora ou deseja visitar nossa cidade Simpatia!
            </p>
        </section>
    </main>

    <!-- Rodapé com informações de redes sociais -->
    <footer>
        <div class="social">
            <span>@BEvents</span>
            <span>@b_events</span>
            <span>beventscontato@gmail.com</span>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Importando o script personalizado do site -->
    <script src="/BEvents/home/home.js"></script>



    <!-- Importando o jQuery (necessário para o funcionamento do Slick Carousel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Importando o script do Slick Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Importando o script do calendário -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="/BEvents/home/calendario.js"></script>
</body>

</html>
